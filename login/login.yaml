appId: com.padma.mobile
env: 
    USERNAME: test1
    PASSWORD: Test123!
---
- runFlow:
    when:
      visible: "Allow Padma to send you notifications?"
    file: onboard/check-permission.yaml
- runFlow:
    when:
      visible:
    file: onboard/step-onboarding.yaml
- tapOn:
    id: "login_guest_button"
- tapOn:
    id: "email_input"
- inputText: ${USERNAME}
- back
- tapOn:
    id: "password_input"
- inputText: ${PASSWORD}
- tapOn:
    id: "login_btn"
-takeScreenshot: "user_logged_in"
- tapOn:
    point: "88%,94%"
- tapOn: "Log out"
- tapOn:
    text: "Log out"
    index: 1
-takeScreenshot: "user_logged_in"

